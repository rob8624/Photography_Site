{% extends 'main/base.html' %}
{% load static %}
{% block hero %}
<div class="container">
{{ pics_two.name }}
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="gallery-title">
      <div class="text-left">
          <button class="btn btn-outline-light"><a href="{% url 'main:gallery' %}">
                  Back to Gallery page</button></div>
      <div class="text-center">
      {% for i in description %}

  <h1>{{i.name }}.</h1>
          <p class="font-weight-light">Created:{{ i.created }}</p>
      </div>
       {% endfor %}
  </div>
</div>
</body>
    <h2 class="post-title text-center">{{ img.title }}</h2>
              {% for img in pics %}
              <ul class="basic-gallery text-center">
                  <li><img class="gallery-images-detail" src="{{ MEDIA_URL }} {{ img.image.url }}" alt="" /></li>
             </ul>
            <div #id="caption" class="container">
            {{ img.meta }}</div>
            </div>
            </div>

        </div>
      </div>
{% endfor %}
{% endblock %}
