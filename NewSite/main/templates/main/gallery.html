
{% extends "main/base.html" %}
{% load static %}
{% block content %}
<!--empty hero block so it doesn't appear--!>
{% block hero %}
{% endblock %}
<div class="gallery-body">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style/my_custom.css' %}">
</head>
<div class="tiles">
        <div class="items row row-offset-0">

                <div id="gallery-head" class="container-fluid">
                <h1>Galleries</h1>
                <p>Please click on a thumbnail to view entire set</p>
                </div>

    <div class="container-fluid">

{% for img in objects_list %}
    <div class="item col-xs-6 col-sm-10 col-md-3">

        <figure class="overlay"> <a hx-get="{{ request.path }}?slug={{ img.slug }}"
                                    hx-target=".gallery-body"
                                    hx-swap="here"
                                    hx-push-url="/gallery/{{ img.slug }}"
                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            <div class="text-overlay caption">
                <div class="info">
                    <h2 class="post-title">{{ img.name }}</h2>
                  <div class="meta"><span class="count">7 Photos</span><span class="category">Hobby</span></div>
                </div>
            </div>
              <img src="{{ img.image.image.url }}" alt="" /></a> </figure>

    </div>
{% endfor %}
    </div>


        </div>

    <div>

{% endblock %}
    </div>
